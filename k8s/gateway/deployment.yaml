apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: chronoflow
  labels:
    app: gateway
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        version: v1
    spec:
      tolerations:
        - key: "node.gke.io/balloon-pod-resize"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: gateway
          image: e1241986/gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: JAVA_OPTS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/./urandom"
            - name: SERVER_PORT
              value: "8080"
            - name: NACOS_HOST
              value: "nacos.chronoflow.svc.cluster.local"
            - name: NACOS_PORT
              value: "8848"
            - name: NACOS_USERNAME
              value: "nacos"
            - name: NACOS_PASSWORD
              value: "nacos"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "800Mi"
              cpu: "400m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 240
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 240
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
      restartPolicy: Always
      terminationGracePeriodSeconds: 30